<div fxLayout="row" fxLayoutGap="8%" class="verticalcenter">
    <span></span>
    <button mat-icon-button (click)="minus()" [disabled]="!count"><i class="material-icons">remove_circle_outline</i></button>
    <div class="fullscreencenter">
        <div class="denomcountdisp">
            {{count}}
        </div>
        <img fxFlex [src]="'assets/euro'+denom+'.png'" width="100%" height="100%"/>
    </div>
    <button mat-icon-button (click)="plus()"><i class="material-icons">add_circle_outline</i></button>
    <span></span>
</div>
