<div style="margin: 1em; height: 80%;">
    <div fxLayout="column" style="height: 100%;">
        <div fxFlex style="text-align:center;">
            <span>Choose your desired notes</span>
        </div>

        <denom-sel fxFlex #sel10  denom="10"  (updated)="update()"></denom-sel>
        <denom-sel fxFlex #sel20  denom="20"  (updated)="update()"></denom-sel>
        <denom-sel fxFlex #sel50  denom="50"  (updated)="update()"></denom-sel>
        <denom-sel fxFlex #sel100 denom="100" (updated)="update()"></denom-sel>

        <div fxFlex></div>

        <button mat-raised-button color="primary" (click)="finish()" [disabled]="!valid() || processing" style="font-size: 1.5em; min-height: 2em;">
            Get {{amount}} {{symbol}}
        </button>
    </div>
</div>
