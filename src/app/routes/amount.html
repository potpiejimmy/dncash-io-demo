<div style="margin: 1em;">
    <div fxLayout="column" fxLayoutGap="1%">
        <div class="fullscreencenter">
            Choose your notes
        </div>
        <div class="fullscreencenter amountdisp">
            {{amount}} {{symbol}}
        </div>

        <denom-sel #sel10  denom="10"  (updated)="update()"></denom-sel>
        <denom-sel #sel20  denom="20"  (updated)="update()"></denom-sel>
        <denom-sel #sel50  denom="50"  (updated)="update()"></denom-sel>
        <denom-sel #sel100 denom="100" (updated)="update()"></denom-sel>

        <p></p>

        <button mat-raised-button color="primary" (click)="finish()" [disabled]="!valid()">Continue</button>
    </div>
</div>
