<div style="margin: 1em;">
    <p>
    Your device is registered with device ID {{uuid}}
    </p>
    <div fxLayout="row" fxLayoutGap="1em">
        <button fxFlex mat-raised-button color="primary" (click)="createCashOut()">
            <i class="material-icons">monetization_on</i><br/>Get Cash
        </button>
        <button fxFlex mat-raised-button color="primary" (click)="createCashIn()">
            <i class="material-icons">input</i><br/>Deposit
        </button>
    </div>
    <p>Your Cash Tokens:</p>
    <mat-table #table [dataSource]="tokens">
        <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columns;" (click)="selectRow(row)"></mat-row>

        <ng-container matColumnDef="created">
            <mat-header-cell *matHeaderCellDef> Created </mat-header-cell>
            <mat-cell *matCellDef="let i"> {{formatDate(i)}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="type">
            <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
            <mat-cell *matCellDef="let i"> {{i.type}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="amount">
            <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
            <mat-cell *matCellDef="let i"> {{formatAmount(i)}} </mat-cell>
        </ng-container>
    </mat-table>
</div>
