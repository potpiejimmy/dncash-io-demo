<div style="margin: 1.5em;">
<form [formGroup]="userform" (ngSubmit)="register()">
    <div fxLayout="column" fxLayoutGap="10px">
        <span class="verticalcenter">
            <i class="material-icons">perm_device_information</i>
            Register your device
        </span>
        <mat-form-field>
            <input matInput placeholder="API Key" formControlName="inpapikey" [(ngModel)]="apikey" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="API Secret" formControlName="inpapisecret" [(ngModel)]="apisecret" required>
        </mat-form-field>
    </div>
    <button *ngIf="!processing && !pair" mat-raised-button color="primary" [disabled]="!userform.valid">Register</button>
</form>

<div fxLayout="column" fxLayoutGap="10px">
    <span *ngIf="processing && !pair">Generating RSA key pair</span>
    <span *ngIf="processing && pair">Registering</span>
    <mat-spinner *ngIf="processing"></mat-spinner>
</div>

</div>
